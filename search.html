<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="search-style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="section-A">
                <div class="section-1">
                    <img style="max-width: 12%; height:auto;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <div class="search-border">
                        <form action="">
                            <label for="searchbar">
                                <input type="text" id="searchbar" name="search-query">
                            </label>
                        </form>
                        <i class="material-icons icons buttons">close</i>
                        <hr width="1" size="28px" style="margin: 0px 10px 0px 10px; border: 0.5px solid rgb(180, 178, 178);">
                        <i class="material-icons icons buttons">mic</i>
                        <i class="material-icons icons buttons">search</i>
                    </div> 
                </div>
                <div class="section-2">
                    <i class="material-icons icons buttons">settings</i>
                    <i class="material-icons icons buttons">apps</i>
                    <i class="material-icons icons profile">account_circle</i>
                </div>
            
            
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 0px; margin-bottom: 0px;">
                <div class="section-B">
                    <div class="section-3">
                        <button class="menu-button" style="border-bottom: solid; border-color: rgb(47, 141, 230);">
                            <i class="material-icons icons menu-button-icon">search</i>
                            <a href="">All</a>
                        </button>
                        <button class="menu-button">
                            <i class="material-icons icons menu-button-icon">location_on</i>
                            <a href="">Maps</a>
                        </button>
                        <button class="menu-button">
                            <i class="material-icons icons menu-button-icon">slideshow</i>
                            <a href="">Videos</a>
                        </button>
                        <button class="menu-button">
                            <i class="material-icons icons menu-button-icon">article</i>
                            <a href="">News</a>
                        </button>
                        <button class="menu-button">
                            <i class="material-icons icons menu-button-icon">image</i>
                            <a href="">Images</a>
                        </button>
                        <button class="menu-button">
                            <i class="material-icons icons menu-button-icon">more_vert</i>
                            <a href="">More</a>
                        </button>
                    </div>
                    <div>
                        <button class="menu-button">
                            <a href="">Tools</a>
                        </button>
                    </div>
                </div>
                <p style="padding-bottom: 0px; margin-bottom: 0px; margin-right: 30px; color: rgb(116, 114, 114); font-size: 14px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">SafeSearch On</p>
            </div> 
            <hr style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; width: 100%;">
            
        </nav>

        <div>
            <p style="margin-left: 180px;">About 129,000,000 results (0.71 seconds) </p>
            <div>
                <div class="search-result">
                    <button>
                        <p>website url</p>
                        <h1>website title</h1>
                    </button>
                    <p>website description</p>
                </div>
            </div>
        </div>

        <footer>

        </footer>
    </body>
</html>
